kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  # storageClassName omitted â†’ default StorageClass used (standard in Minikube)
  # In production, specify SSD class explicitly:
